<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header class="header">
			<nav class="navigation">
				<div class="navigation-wrapper container">
					<div class="navigation__logo">
						<img class="logo" src="./assets/logos/main.svg" />
					</div>
					<ul class="navigation__menu">
						<li class="navigation__item">
							<a href="#" class="navigation__link"> обучения </a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link"> събития </a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">
								преподаватели
							</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link"> блог </a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link"> контакти </a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link"
								><img src="./assets/icons/search.svg" "></a
							>
						</li>
						<button class="btn btn--small">вход</button>
					</ul>
				</div>
			</nav>
			<div class="header-info">
				<span class="header-info__label">начинаещ</span>
				<h1 class="header-info__title">
					Първи стъпки в програмирането - част 2
				</h1>
				<div class="signup-box container">
					// TODO fix the transparent border
					<div class="signup-box__button-container">
						<button class="btn btn--big">записване</button>
					</div>
					<div class="signup-box__item">
						<img src="./assets/icons/money.svg" />
						<p class="signup-box__text">
							<span class="signup-box__first-row">цена</span>
							<span class="signup-box__second-row">500 лв.</span>
						</p>
					</div>
					<div class="signup-box__item">
						<img
							class="signup-box__img"
							src="./assets/icons/people.svg"
						/>
						<p class="signup-box__text">
							<span class="signup-box__first-row"
								>подходящ за</span
							>
							<span class="signup-box__second-row">1-6 клас</span>
						</p>
					</div>
					<div class="signup-box__item">
						<img
							class="signup-box__img"
							src="./assets/icons/calendar.svg"
						/>
						<p class="signup-box__text">
							<span class="signup-box__first-row">начало</span>
							<span class="signup-box__second-row"
								>16 май 2020</span
							>
						</p>
					</div>
					<div class="signup-box__item">
						<img
							class="signup-box__img"
							src="./assets/icons/location.svg"
						/>
						<p class="signup-box__text">
							<span class="signup-box__first-row">локация</span>
							<span class="signup-box__second-row"
								>гр. София</span
							>
						</p>
					</div>
				</div>
			</div>
		</header>
		<main class="main"></main>
	</body>
</html>
